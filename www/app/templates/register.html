<div ng-controller="registerCtrl">
	<div class="login-center">
		<div ng-if="loginFB && !showLoggedInProfile" class="center" flex ng-click ='facebookAuth()' >
		<h1>Create Private Room and Invite your friends</h1>
			<!--div ng-click ='twitterAuth()'-->
				<md-card class="flogin">
					<i class="card-img-upper fa fa-facebook" ></i>
					<i class="card-img md-card-image fa fa-facebook" style="color:#fff; font-size:100pt;" ></i>
					<i class="card-img-lower fa fa-facebook" ></i>
				</md-card>
			<!--/div-->
		</div>
		<div ng-if="showLoggedInProfile">
			Logged in
		</div>
		<div ng-if="loginAnon && !showLoggedInProfile" flex>
			<div class="center" style="max-width:289px;">
				<md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column" style="font-size:1.2em">
					<md-text-float class="username" label="Name" flex ng-model="user.name"> </md-text-float>
				</md-content>
			   <div class="avatar-img" ng-repeat="avatar in avatars" ng-style="getAvatar($index)" ng-click="selectAvatar($index)" ng-class="{true : 'selected-avatar'}[user.image == $index]"></div>
				<div class="clear"></div>
			</div>
		</div>
		<md-divider></md-divider>
		<div ng-if="loginFB && !showLoggedInProfile" flex>
			<div>
			  	<div ng-click="startGame()" class="center" ng-if="loginFB">
					<md-button class="redcol home-elem md-raised" aria-label="randomGameStart">
						<div flex layout="horizontal" layout-align="center center">
						<div style="margin-right:15px;"><i class="fa fa-random fa-2x"></i> </div>
						<div><h2>Play as Anonymous</h2> </div>
			      		</div>
			      	</md-button>
				</div>
			</div>
		</div>
		<div ng-if="loginAnon && !showLoggedInProfile" class="center" ng-click="register()">
			<md-button class="redcol home-elem md-raised" aria-label="randomGameStart">
				<div flex layout="horizontal" layout-align="center center">
				<div style="margin-right:15px;"><i class="fa fa-random fa-2x"></i> </div>
				<div><h3>Next</h3> </div>
	      		</div>
	      	</md-button>
	      	<md-button class="back-button-1" aria-label="goBack" ng-click = "backToLoginHome()">
                		<md-icon icon="assets/img/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;">
                		</md-icon>
    		</md-button>
		</div>
		<div ng-if="showLoggedInProfile" class="center">
			<profile-info content="user"></profile-info>
			<div ng-click="logOut()" class="center">
				<md-button class="redcol home-elem md-raised" aria-label="randomGameStart">
					<div flex layout="horizontal" layout-align="center center">
					<div style="margin-right:15px;"><i class="fa fa-random fa-2x"></i> </div>
					<div><h3>Log Out</h3> </div>
		      		</div>
		      	</md-button>
	      	</div>
		</div>
	</div>
</div>
