<div ng-controller="registerCtrl">
	<div class="login-center">
		<div ng-if="loginFB" class="center" flex ng-click ='twitterAuth()' >
		<h1>Create Private Room and Invite your friends</h1>
			<!--div ng-click ='twitterAuth()'-->
				<md-card class="flogin">
					<i class="card-img-upper fa fa-facebook" ></i>
					<i class="card-img md-card-image fa fa-facebook" style="color:#fff; font-size:100pt;" ></i>
					<i class="card-img-lower fa fa-facebook" ></i>
				</md-card>
			<!--/div-->
		</div>
		<div ng-if="showLoggedInProfile">
			Logged in
		</div>
		<div ng-if="loginAnon" flex>
			<div class="center" style="max-width:289px;">
				<md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column" style="font-size:1.2em">
				<md-input-container>
			      <!--label>name</label-->
			      <input ng-model="user.name" class="md-input" placeholder="name" ng-keyup="enterName()">
			    </md-input-container>
			    </md-content>
			    <div ng-if="showUserError" class="center error">
						<div>please enter name</div>
				</div>
				<div class="avatar-img" ng-repeat="avatar in avatars" ng-style="getAvatar($index)" ng-click="selectAvatar($index)" ng-class="{true : 'selected-avatar'}[user.imgIndex == $index]"></div>
				<div class="clear"></div>
				<div ng-if="showUserImageError" class="center error">
						<div>please select an avatar</div>
				</div>
			</div>
		</div>
		<md-divider></md-divider>
		<div ng-if="loginFB" flex>
			<div>
			  
			  <div ng-click="startGame()" class="center" ng-if="loginFB">
				<md-button class="redcol home-elem md-raised" aria-label="randomGameStart">
					<div flex layout="horizontal" layout-align="center center">
					<div style="margin-right:15px;"><i class="fa fa-random fa-2x"></i> </div>
					<div><h2>Play as Anonymous</h2> </div>
		      		</div>
		      	</md-button>
			</div>
			
			</div>
		</div>
		<div ng-if="loginAnon" class="center" ng-click="register()">
				<md-button class="redcol home-elem md-raised" aria-label="randomGameStart">
					<div flex layout="horizontal" layout-align="center center">
					<div style="margin-right:15px;"><i class="fa fa-random fa-2x"></i> </div>
					<div><h3>Next</h3> </div>
		      		</div>
		      	</md-button>
			</div>
	</div>
</div>
